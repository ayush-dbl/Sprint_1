<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <h3 class="ebill-heading">Quick EBill</h3>
    <header>
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Pay Bill</a></li>
                <li><a href="#">Register Complaint</a></li>
                <li><a href="index2.html">Complaint Status</a></li>
            </ul>
        </nav>

        
    </header>
    <!-- Welcome and Logout outside the Navbar -->
    <div class="welcome-section">
        <span>Welcome: <span id="customerID"><B>XXXX</B></span></span>
        <button id="logoutBtn">LOGOUT</button>
    </div>

    <!-- Complaint Form -->
    <section class="complaint-form-section">
        <h2>Check your Complaint Here</h2>
        <form id="complaintForm">
            <div class="row">
                <div class="column">
                    

                    <div class="form-group">
                        <label for="ComplaintNumber">Complaint Number<span class="info-icon">:</span></label>
                        <input type="text" id="contactPerson" placeholder="Complaint Number">
                    </div>
                </div>
                    
            </div>

            <div class="form-buttons">
                <button type="button" id="cancelBtn" onclick="resetForm()">Reset</button>
                <button type="submit" id="submitComplaint">Get Complaint Status</button>
            </div>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
